<h1>Customer</h1>
<div class="row">
  <div class="col-lg-8">
    <p class="lead">A simple CRUD using Angular 5 and Bootstrap 4.</p>
  </div>
  <div class="col-lg-4">
    <div class="float-right">
      <!-- <button class="btn btn-primary" routerLink="create">Create customer</button> -->
      <a class="btn btn-primary" routerLink="/create">Create customer</a>
    </div>
  </div>
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Salutation</th>
      <th scope="col">Full name</th>
      <th scope="col">Mother name</th>
      <th scope="col">Birth place</th>
      <th scope="col">Birth date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers">
      <th scope="row">{{customer.custId}}</th>
      <td>{{customer.salutation}}</td>
      <td>{{customer.fullName}}</td>
      <td>{{customer.motherName}}</td>
      <td>{{customer.birthPlace}}</td>
      <td>{{customer.birthDate | date:'fullDate'}}</td>
    </tr>
  </tbody>
</table>
